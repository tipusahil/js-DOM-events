<head>

<body>
    <h1>final DOM event handlers</h1>

    <h3 id="default_text1"> default-status</h3>
    <button onclick="handleOnClick()">handle event by add on click</button>
    <button id="event-listener">handle by event listener</button>

    <script>

        function handleOnClick() {
            let default_text = document.getElementById('default_text1');
            default_text.innerText = 'handled by function  attached  on onclick attribute btn';
            document.body.style.backgroundColor = 'green';
        }

        // option 2: event-listener er maddome handle kora
        let byEventListener = document.querySelector('#event-listener').addEventListener('click', function () {
            let handlerStatus = document.querySelector('#default_text1');
            handlerStatus.innerText = 'text updateded by addeventListener button click';

            document.body.style.backgroundColor = ' pink ';


        });

    </script>


    <br>
