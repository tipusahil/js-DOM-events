<script>

let input_value_take_event_target = event.target.value ;//event peramitar theke target er maddome value niye asa jabe evabei

// let input_value = input_text_delete.value ;//direct tag theke niye asa jabe evabe.
    if(input_value_take_event_target ==='delete'){
let delete_btn = document.querySelector('#delete_btn');
delete_btn.removeAttribute('disabled');
    }
    else if(input_value_take_event_target !=='delete'){
        let delete_btn = document.querySelector('#delete_btn');

});
